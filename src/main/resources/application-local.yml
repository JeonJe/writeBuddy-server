spring:
  datasource:
    hikari:
      maximum-pool-size: 3          # 로컬 개발용 최소 연결
      minimum-idle: 1               # 최소 1개만 유지
      connection-timeout: 10000     # 10초
      idle-timeout: 180000          # 3분으로 단축
      max-lifetime: 300000          # 5분으로 단축
      leak-detection-threshold: 30000  # 30초로 더 엄격하게
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    format-sql: true

logging:
  level:
    com.writebuddy: DEBUG
    org.springframework.web: DEBUG
    org.springframework.boot.web.embedded.tomcat: INFO
    com.zaxxer.hikari: DEBUG          # HikariCP 로깅 활성화
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# 서버 시작 정보 표시
management:
  endpoints:
    web:
      exposure:
        include: health,info
server:
  port: ${PORT:7071}