spring:
  application:
    name: WriteBuddy
  
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5          # Supabase 제한에 맞게 줄임
      minimum-idle: 2               # 최소 연결 수 줄임
      connection-timeout: 20000     # 20초로 줄임
      idle-timeout: 300000          # 5분으로 줄임
      max-lifetime: 600000          # 10분으로 줄임
      connection-init-sql: SELECT 1
      validation-timeout: 5000
      auto-commit: true
      leak-detection-threshold: 60000  # 연결 누수 감지
  
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect  # 명시적 dialect 설정
        enable_lazy_load_no_trans: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid,profile,email
            redirect-uri: https://writebuddy.up.railway.app/login/oauth2/code/google
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            jwk-set-uri: https://www.googleapis.com/oauth2/v3/certs

server:
  port: ${PORT:7071}
  address: 0.0.0.0

openai:
  api:
    key: ${OPENAI_API_KEY}
    base-url: https://api.openai.com/v1
    model: gpt-4o-mini
    temperature: 0.3
    endpoint: /chat/completions
  retry:
    max-attempts: 3
    delay: 1000
    multiplier: 2.0
