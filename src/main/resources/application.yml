spring:
  application:
    name: WriteBuddy
  
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 1               # 최소 1개만 유지
      connection-timeout: 15000     # 15초
      idle-timeout: 180000          # 3분으로 줄임
      max-lifetime: 300000          # 5분으로 줄임
      connection-init-sql: SELECT 1
      validation-timeout: 3000      # 3초로 줄임
      auto-commit: true
      leak-detection-threshold: 30000  # 30초로 더 엄격하게
  
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect  # 명시적 dialect 설정
        enable_lazy_load_no_trans: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: openid,profile,email
            redirect-uri: https://writebuddy.up.railway.app/login/oauth2/code/google
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            jwk-set-uri: https://www.googleapis.com/oauth2/v3/certs

server:
  port: ${PORT:7071}
  address: 0.0.0.0
  tomcat:
    connection-timeout: 120s        # HTTP 연결 타임아웃 2분
    threads:
      max: 200                      # 최대 스레드 수
      min-spare: 10                 # 최소 스레드 수

openai:
  api:
    key: ${OPENAI_API_KEY}
    base-url: https://api.openai.com/v1
    model: gpt-4o-mini
    temperature: 0.3
    endpoint: /chat/completions
  timeout:
    connect: 10     # 연결 타임아웃 (초)
    read: 60        # 읽기 타임아웃 60초로 증가
  retry:
    max-attempts: 3
    delay: 1000
    multiplier: 2.0
